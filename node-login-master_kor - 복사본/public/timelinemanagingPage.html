
<script language = "javascript">  // 자바 스크립트 시작

function writeCheck()
  {
   var form = document.writeform;
   
   if( !form.dateOfThis.value )   // form 에 있는 dateOfThis 값이 없을 때
   {
    alert( "날짜를 적어주세요" ); // 경고창 띄움
    form.dateOfThis.focus();   // form 에 있는 dateOfThis 위치로 이동
    return;
   }
   else if( form.dateOfThis.value.length < 8 )
   {
    alert( "8자리의 정확한 날짜를 적어주세요 ex)2020.01.01" ); // 경고창 띄움
    form.dateOfThis.focus();   // form 에 있는 dateOfThis 위치로 이동
    return;
   }
   
  if( !form.title.value )
   {
    alert( "제목을 적어주세요" );
    form.title.focus();
    return;
   }
 
  if( !form.memo.value )
   {
    alert( "내용을 적어주세요" );
    form.memo.focus();
    return;
   }
 
  form.submit();
  }
 </script>

<!DOCTYPE html>
<html>
 <head>
 <title>타임라인 관리 페이지</title>
 </head>
 <body>
<table>
<form name=writeform method=post action="timeLineTextAdd.html">
  <tr>
   <td>
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
     <tr style="background: repeat-x; text-align:center;">
      <td>타임라인 내용 입력</td>
     </tr>
    </table>
   <table>
     <tr>
      <td>&nbsp;</td>
      <td align="center">제목</td>
      <td><input name="title" size="50" maxlength="100"></td>
      <td>&nbsp;</td>
     </tr>
     <tr height="1" bgcolor="#dddddd"><td colspan="4"></td></tr>
    <tr>
      <td>&nbsp;</td>
      <td align="center">날짜</td>
      <td><input name="dateOfThis" size="50" maxlength="8" minlength="8"></td>
      <td>&nbsp;</td>
     </tr>
      <tr height="1" bgcolor="#dddddd"><td colspan="4"></td></tr>
     <tr>
      <td>&nbsp;</td>
      <td align="center">내용</td>
      <td><textarea name="memo" cols="50" rows="13" maxlength="50"></textarea></td>
      <td>&nbsp;</td>
     </tr>
     <tr align="center">
      <td>&nbsp;</td>
      <td colspan="2"><input type=button value="등록" OnClick="window.location='index.html'";>
       <input type=button value="취소" OnClick="javascript:history.back(-1)">
      <td>&nbsp;</td>
     </tr>
    </table>
   </td>
  </tr>
  </form>
 </table>
</body>
 </html>
