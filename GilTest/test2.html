<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let i = 0;
    function rowAdd(){
        var objRow;
    
        objRow = document.all["tblShow"].insertRow();

        var objCell_Id = objRow.insertCell();
        objCell_Id.innerHTML = `<input type = 'text' id = writer_user${i} name = 'row_id' size = '10' value = ''/>`;

        var objCell_Nm = objRow.insertCell();
        objCell_Nm.innerHTML = `<input type = 'text' id = date${i} name = 'row_nm' size = '10' value = ''/>`;

        var objCell_Tel = objRow.insertCell();
        objCell_Tel.innerHTML = `<input type = 'text' id = category${i} name = 'row_tel' size = '10' value = ''/>`;

        var objCell_adr = objRow.insertCell();
        objCell_adr.innerHTML = `<input type = 'text' id = content${i} name = 'row_adr' size = '10' value = ''/>`;
        i++;
        return i;
    }
    document.addEventListener("DOMContentLoaded", function(){
        let addBtn = document.getElementById("addBtn")

        addEventListener("click",function(){
            rowAdd();
        })
    })
</script>
<body>
    <input type="button" id="addBtn" name="addBtn" value="추가">
    <br>
    <table>
        <tr>
            <td id="objCell_Id">순서</td>
            <td id="objCell_Nm">날짜</td>
            <td id="objCell_Tel">분류</td>
            <td id="objCell_adr">내용</td>
        </tr>
        <tbody id="tblShow"></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
